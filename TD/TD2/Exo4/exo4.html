<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card ::after</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <figure class="card">
      <div class="card__img-container">
        <img
          src="https://source.unsplash.com/800x600/?green"
          alt="Image Green"
          class="card__image"
        />
      </div>
      <figcaption class="card__content">
        <p class="card__title">
          Duis autem vel eum iriure dolor in hend in vulputate
        </p>
      </figcaption>
    </figure>
  </body>
</html>
